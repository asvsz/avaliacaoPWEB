{% extends 'base.html' %}
{% block conteudo %}
<h1>Exclua uma Tarefa</h1>

<div>
  {% if tarefas %}
  {% for tarefa in tarefas %}
  <li>
    {{ tarefa.nome }}
  </li>
  <button>
    <a href="/excluir/{{ loop.index0 }}">Excluir</a>
  </button>
  {% endfor %}

  {% else %}

  <h3>Não há tarefas</h3>

  {% endif %}
</div>
{% endblock %}
