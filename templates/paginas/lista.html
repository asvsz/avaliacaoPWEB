{% extends 'base.html' %}
{% block conteudo %}
<h1>Lista de Tarefas</h1>

<table>
    {% for tarefa in tarefas %}
    <li>{{ tarefa.nome }}</li>

         <a href="/editar/{{ loop.index0 }}">Editar</a>
        <a href="/excluir/{{ loop.index0 }}">Excluir</a>

    {% endfor %}
</table>
{% endblock %}
