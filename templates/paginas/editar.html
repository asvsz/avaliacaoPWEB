{% extends 'base.html' %}
{% block conteudo %}
<h1>Editar Tarefa</h1>

<div>
    <form action="/editar/{{ tarefa['id'] }}" method="POST">
        <label for="nome">Tarefa: </label>
        <input type="text" name="nome" id="nome" value="{{ tarefa['nome'] }}" required/>

        <input type="submit" value="Salvar">
    </form>
</div>
{% endblock %}
