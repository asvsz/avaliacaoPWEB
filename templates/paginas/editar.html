{% extends 'base.html' %}
{% block conteudo %}

<div>
    <form action="/editar/{{ tarefa['id'] }}" method="POST">
        <!-- Incluir o campo oculto com o valor PUT -->
        <input type="hidden" name="method" value="PUT">
        
        <!-- Resto dos campos do formulÃ¡rio -->
        <label for="nome">Tarefa: </label>
        <input type="text" name="nome" id="nome" value="{{ tarefa['nome'] }}" required/>

        <input type="submit" value="Edite">
    </form>
</div>
{% endblock %}
