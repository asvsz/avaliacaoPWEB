{% extends 'base.html' %}
{% block conteudo %}
<h1>Edite uma Tarefa</h1>

<div>
    {% if tarefas %}
    {% for tarefa in tarefas %}

    <li>
        {{ tarefa.nome }}
        <button>
            <a href="/editar/{{ loop.index0 }}">Editar</a>
        </button>
    </li>

    {% endfor %}
    {% else %}

    <h3>Não há tarefas</h3>

    {% endif %}
</div>
{% endblock %}
